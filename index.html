<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Task Graph</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-50 text-gray-800 antialiased">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <main class="bg-white rounded-2xl shadow-lg p-6 sm:p-8">
            <header class="mb-8 border-b border-gray-200 pb-6">
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 tracking-tight">Task Running Count Over Time
                </h1>
                <p class="text-gray-500 mt-2 text-sm sm:text-base">An interactive visualization of your Notion task
                    trends.</p>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6 mb-8">

                <div class="bg-gray-100/60 p-4 rounded-xl">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Group By</label>
                    <div id="group-by-switcher" class="flex items-center space-x-2 bg-gray-200 p-1 rounded-lg">
                        <button data-group="tag"
                            class="group-by-btn flex-1 px-3 py-1.5 text-sm font-semibold rounded-md transition-colors">Tag</button>
                        <button data-group="dueDate"
                            class="group-by-btn flex-1 px-3 py-1.5 text-sm font-semibold rounded-md transition-colors">Due
                            Date</button>
                    </div>
                </div>

                <div class="bg-gray-100/60 p-4 rounded-xl">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Date Range</label>
                    <div class="flex flex-wrap items-center gap-2">
                        <div class="flex-1 grid grid-cols-2 items-center gap-2 min-w-[240px]">
                            <input type="date" id="start-date"
                                class="w-full p-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            <input type="date" id="end-date"
                                class="w-full p-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div class="flex items-center gap-2">
                            <button id="prev-month"
                                class="p-2 bg-gray-200 hover:bg-gray-300 rounded-lg transition-colors"
                                title="Previous Month (Shift+←)">
                                <svg class="h-5 w-5 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 19l-7-7 7-7" />
                                </svg>
                            </button>
                            <button id="next-month"
                                class="p-2 bg-gray-200 hover:bg-gray-300 rounded-lg transition-colors"
                                title="Next Month (Shift+→)">
                                <svg class="h-5 w-5 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 5l7 7-7 7" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="bg-gray-100/60 p-4 rounded-xl space-y-4">
                    <div id="tag-filter-container" class="relative">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Filter Tags</label>
                        <button type="button" id="tag-dropdown-button"
                            class="inline-flex justify-between w-full rounded-lg border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500">
                            <span id="tag-dropdown-label">All Tags</span>
                            <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                        <div id="tag-dropdown-panel"
                            class="origin-top-right absolute right-0 mt-2 w-full rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden z-20 max-h-60 overflow-y-auto">
                            <div class="py-1" id="tag-list-container"></div>
                        </div>
                    </div>
                    <div id="status-filter-container" class="relative">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Filter by Due Date Status</label>
                        <button type="button" id="status-dropdown-button"
                            class="inline-flex justify-between w-full rounded-lg border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500">
                            <span id="status-dropdown-label">All Statuses</span>
                            <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                        <div id="status-dropdown-panel"
                            class="origin-top-right absolute right-0 mt-2 w-full rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden z-20 max-h-60 overflow-y-auto">
                            <div class="py-1" id="status-list-container"></div>
                        </div>
                    </div>
                </div>

                <div class="bg-gray-100/60 p-4 rounded-xl">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Options</label>
                    <div class="space-y-3 pt-2">
                        <div class="flex items-center">
                            <input id="include-incomplete-toggle" type="checkbox" checked
                                class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                            <label for="include-incomplete-toggle"
                                class="ml-2 block text-sm font-medium text-gray-900">Include Incomplete Tasks</label>
                        </div>
                        <div class="flex items-center">
                            <input id="legacy-view-toggle" type="checkbox"
                                class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                            <label for="legacy-view-toggle" class="ml-2 block text-sm font-medium text-gray-900">Legacy
                                View</label>
                        </div>
                    </div>
                </div>
            </div>

            <div id="chart-container" class="rounded-lg relative">
                <div id="loader-container"
                    class="absolute inset-0 bg-white/75 backdrop-blur-sm flex flex-col items-center justify-center z-10 rounded-lg">
                    <div id="loader"></div>
                    <p class="mt-4 text-gray-600 font-semibold">Fetching data from Notion...</p>
                </div>
                <div id="error-message"
                    class="absolute inset-0 bg-red-50 border-2 border-red-200 flex-col items-center justify-center z-10 hidden p-4 text-center rounded-lg">
                    <h3 class="text-lg font-bold text-red-800" id="error-title">Failed to Load Data</h3>
                    <p class="text-red-700 mt-2" id="error-details">Could not fetch data from Notion.</p>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
